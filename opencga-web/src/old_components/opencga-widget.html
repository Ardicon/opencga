<link rel="import" href="../jso-styles.html">

<dom-module id="opencga-widget">
    <template>
        <style is="custom-style" include="jso-styles"></style>
        <style>

            .header {
                color: var(--text-primary-color);
                text-align: justify;
                width: 100%;
                font-size: 18px;
                padding: 5px 15px;
                background-color: var(--default-primary-color);
                border-radius: 15px 15px 0 0;
            }
            .body {
                padding: 5px 10px;
                font-size: 15px;
                overflow-y: auto;
                height: 300px;
                width: 100%;
                border: 2px solid var(--default-primary-color);;
            }
        </style>

        <div style="margin: 10px">
            <div class="header">
                {{title}}
            </div>
            <div class="body">
                <content></content>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'opencga-widget',
            properties: {
                title: {
                    type: String
                }
            }
        });

    </script>
</dom-module>
